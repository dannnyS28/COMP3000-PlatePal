<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlatePal Shopping List</title>
</head>
<body>
    <h1>PlatePal</h1>
    <p>Add your saved recipes to a list and then complete it to make your smart list.</p>
    <button id="backButton">Back</button>
    <button id="saveExitButton">Save List</button>
    <button id="addItemButton">Add Item</button>
    <button id="completeButton">Complete List</button>
    <div id="ingredientContainer"></div>
    <div id="priceContainer"></div>

    <script>
        const backButton = document.getElementById("backButton");
        const saveExitButton = document.getElementById("saveExitButton");
        const addItemButton = document.getElementById("addItemButton");
        const ingredientContainer = document.getElementById("ingredientContainer");
        const completeButton = document.getElementById("completeButton");
        const priceContainer = document.getElementById("priceContainer");

        const savedRecipes = ["Recipe 1", "Recipe 2", "Recipe 3"]; // Example saved recipes array

        function calculateTotalPrice() {
            // Calculate total price logic here...
        }

        // Populate the dropdown with saved recipe names
        function populateDropdown() {
            const dropdown = document.createElement("select");
            savedRecipes.forEach(recipe => {
                const option = document.createElement("option");
                option.value = recipe;
                option.text = recipe;
                dropdown.appendChild(option);
            });
            return dropdown;
        }
        
        backButton.addEventListener("click", function() {
            window.location.href = "listdash.html";
        });

        addItemButton.addEventListener("click", function() {
            const ingredientGroup = document.createElement("div");

            const recipeDropdown = populateDropdown();

            const newButtonCancel = document.createElement("input");
            newButtonCancel.type = "button";
            newButtonCancel.value = "Delete";

            ingredientGroup.appendChild(recipeDropdown);
            ingredientGroup.appendChild(newButtonCancel);
            ingredientContainer.appendChild(ingredientGroup);
            calculateTotalPrice();
        });

        completeButton.addEventListener("click", function() {
            // Complete button logic...
        });

        ingredientContainer.addEventListener("click", function(event) {
            // Click event logic...
        });

        saveExitButton.addEventListener("click", function() {
            const selectedRecipe = recipeDropdown.value;
            console.log("Selected recipe:", selectedRecipe);

            // Perform actions for exiting or redirection if needed
            console.log("Exiting or redirecting...");
        });
    </script>
</body>
</html>
