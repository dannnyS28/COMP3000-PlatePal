<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlatePal</title>
    <link rel="stylesheet" href="./Styles.css">
</head>

<body>
    <header>
        <h1>PlatePal</h1>
    </header>

    <nav>
        <a href="dashboard.html">Home</a>
        <a href="recipeslist.html">Recipes</a>
        <a href="listdash.html">List</a>
        <a href="activity.html">Activity</a>
        <a href="account.html">Account</a>
    </nav>

    <h1>Recipes</h1>
    <button id="CreateRecipeButton">Create New Recipe</button>
    <div id="databaseList"></div>

    <script>
        const CreateRecipeButton = document.getElementById("CreateRecipeButton");
        CreateRecipeButton.addEventListener("click", function () {
            window.location.href = "recipes.html";
        });

        // Function to delete a recipe
        function deleteRecipe(recipeID) {
            fetch('DatabaseDelete.php?recipeID=' + recipeID, {
                method: 'DELETE'
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to delete recipe');
                    }
                    // Refresh the recipe list after deletion
                    fetchRecipes();
                })
                .catch(error => console.error('Error deleting recipe:', error));
        }

        // Function to fetch recipes from the server
        function fetchRecipes() {
            fetch('DatabaseGet.php')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json(); // Parse JSON
                })
                .then(data => {
                    // Display the recipes
                    displayRecipes(data);
                })
                .catch(error => {
                    console.error('Error fetching data:', error.message);
                    document.getElementById('databaseList').innerHTML = 'Error fetching data. Please try again later.';
                });
        }

        // Function to display the recipes
        function displayRecipes(recipes) {
            const databaseList = document.getElementById('databaseList');
            databaseList.innerHTML = ''; // Clear previous content

            recipes.forEach(recipe => {
                const recipeItem = document.createElement('div');
                recipeItem.classList.add('recipe-item');

                // Display recipe name
                recipeItem.innerHTML = `<p>${recipe.Recipe_Name}</p>`;
                
                const editButton = document.createElement('button');
                editButton.textContent = 'Edit';
                recipeItem.appendChild(editButton);

                // Add delete button
                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Delete';
                deleteButton.addEventListener('click', () => deleteRecipe(recipe.Recipe_ID));
                recipeItem.appendChild(deleteButton);
                            
                databaseList.appendChild(recipeItem);
            });
        }

        // Call fetchRecipes function when page loads
        window.onload = fetchRecipes;
    </script>
</body>

</html>
